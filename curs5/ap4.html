<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AP1</title>
</head>

<body>
    <canvas id="myCanvas" width="300" height="290" style="border: 1px solid #d3d3d3;">

    </canvas>

    <script>
        window.onload = function () {
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d")
            context.arc(200, 100, 70, 0, 2 * Math.PI, false);
            context.fillStyle = "hotpink";
            context.fill();

            context.arc(100, 100, 70, 0, 2 * Math.PI, false);
            context.fillStyle = "hotpink";
            context.fill();

            context.rect(100, 100, 200, 200);
            context.rotate(90 * Math.PI / 360);
            context.fillStyle = "hotpink";
            context.fillRect(143, -70, 140, 140);
        };
    </script>
</body>

</html>
